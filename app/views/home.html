<div class="content" id="homePage">
    <div class="container no-bottom">
        <div class="slider-controls" data-bind="owlCarousel: { data: slike, owlOptions: { singleItem: true, slideSpeed: 250, paginationSpeed: 250, rewindSpeed: 250, pagination: true, autoPlay: true } }">
            <div>
                <img data-bind="attr: { src: Url }" class="responsive-image" />
                <p class="small-slider-caption" data-bind="text: $parent.nazivArtikla"></p>
            </div>
        </div>
        <a href="#" class="next-slider"></a>
        <a href="#" class="prev-slider"></a>
    </div>
    <div class="decoration"></div>
    <div class="container no-bottom" style="margin-bottom: 4px;">
        <div class="toggle-1">
            <a href="#" class="deploy-toggle-1" data-bind="click: prikaziDetaljeArtikla, text: detaljiArtiklaNaslov"></a>
            
            <div class="toggle-content" style="padding: 0 10px;">
                <div class="container no-bottom">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="table-sub-title">ID</td>
                                <td data-bind="text: idArtikla"></td>
                            </tr>
                            <tr>
                                <td class="table-sub-title">Naziv</td>
                                <td data-bind="text: nazivArtikla"></td>
                            </tr>
                            <tr>
                                <td class="table-sub-title">Kataloški broj</td>
                                <td data-bind="text: kataloskiBroj"></td>
                            </tr>
                            <tr>
                                <td class="table-sub-title">Brend</td>
                                <td data-bind="text: brend"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <i class="spinner" style="float: left" data-bind="visible: isBusy"></i>
        <div class="clear"></div>
        <button class="button-big-icon icon-scanner button-green" style="float: left" data-bind="click: skeniraj">Skeniraj</button>
        <button class="button-big-icon icon-camera button-green" style="margin-left: 4px" data-bind="click: slikaj">Slikaj</button><br/>
        <!--<button class="button-big-icon icon-save button-red" style="margin-top: 4px" data-bind="click: sacuvaj">Sačuvaj</button>-->
    </div>
    <div class="container">
        <div class="static-notification-red tap-dismiss-notification">
            <p class="center-text uppercase">Greška</p>
        </div>
    </div>
</div>
